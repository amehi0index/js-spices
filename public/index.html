<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
    <link rel="stylesheet" href="css/style.css">
    <title>The Spice Finder</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="brand">
                <span class="before">Ultimate</span>
                <h2>Herbs & Spice</h2>
                <span class="after">Finder</span>
            </div>
        </div>

        <div class="content">

            <div class="welcome">
                <h2>Find Your<br>Flavor</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
                        Deserunt doloremque enim voluptatum molestiae.
                </p>
                <a href="#" class="expand-search-btn">Search</a>
            </div>

            <div class="search hidden">
                <div class="show-input">
                        
                    <div class="input-results">
                        <span class="input-span">

                            <a href="#" class="home-btn">
                                <span class="back-arrow">
                                    <i class="fas fa-chevron-left"></i>
                                </span>
                                <span class="search-back-btn">SEARCH</span>
                            </a>

                            <input id="input" type="text" autocomplete="off">

                            <a href="#" class="search-icon-btn">
                                <i class="fas fa-search"></i>
                            </a>

                        </span>

                        <ul class="herb-list"></ul>

                        <div class="alert">
                           <span class="alert-icon">
                               <i class="fas fa-exclamation"></i>
                            </span>
                            <span class="message"> Herb or Spice Name Not Found</span>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <div class="card"></div>

    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
